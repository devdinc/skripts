name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Sync docs to wiki (preserve wiki-only pages)
        run: |
          rsync -av --delete \
            --exclude='Home.md' \
            --exclude='_Sidebar.md' \
            docs/ wiki/

      - name: Generate hierarchical Wiki Sidebar
        run: |
          cd wiki
          echo "## Documentation" > _Sidebar.md
          echo >> _Sidebar.md

          find . -name "*.md" \
            ! -name "_Sidebar.md" \
            ! -name "Home.md" \
            -print0 \
            | sort -z \
            | while IFS= read -r -d '' file; do
                file="${file#./}"
                depth=$(echo "$file" | tr -cd '/' | wc -c)
                indent=$(printf '  %.0s' $(seq 1 "$depth"))
                page="${file%.md}"
                echo "${indent}- [[${page}]]"
              done >> _Sidebar.md

      - name: Commit and push if changed
        run: |
          cd wiki
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Sync docs to wiki"
          git push
